<div class="list" (dragover)="allowDrop($event)" (drop)="drop($event)">

	<div class="list__title card-header" >
	<strong>
        {{list.name}}
    </strong>
    <span class="float-right" (click)="deleteList(list.id)">
        <i class="fa fa-trash" aria-hidden="true"></i>
    </span>
</div>
	<div class="cards">
		<app-card *ngFor="let cardId of list.cards" [card]="cardStore.getCard(cardId)" (deleteCardItem)='deleteCard($event)'></app-card>
	</div>
	
	<input #addCardInput type="text" (keyup.enter)="onEnter(addCardInput.value); addCardInput.value=''; displayAddCard=false;" *ngIf="displayAddCard" autofocus>
	<a href="#" class="list__newcard text-center" (click)="toggleDisplayAddCard();">+ Add a card</a>
</div>
